baseURL = 'http://albertllonch.github.io/'
languageCode = 'en'
title = "Odisea de Albert"
theme = "nostyleplease"
themesdir = "./themes"
defaultContentLanguage = 'es'

[params]
  name = "Albert Llonch"
  description = "Odyssey to singularity"
  initials = "A"
  googleAnalytics = ""

  [[params.social]]
    name = "Github"
    link = "https://github.com/albertllonch"
    icon = "fab fa-github"

  [[params.social]]
    name = "LinkedIn"
    link = "www.linkedin.com/in/albert-llonch-de-prado-474ba0120"
    icon = "fab fa-linkedin-in"

[taxonomies]
  tags = 'tags'

[languages]
  [languages.es]
    title = "Odisea de Albert"
  [language.en]
    title = "Albert's Odissey"

[markup]
  defaultMarkdownHandler = 'goldmark'
  [markup.goldmark.renderer]
    unsafe = true
  [markup.goldmark.parser]
    autoHeadingID = true
    autoHeadingIDType = 'github'
    wrapStandAloneImageWithinParagraph = true
    [markup.goldmark.parser.attribute]
      block = false
      title = true
  [markup.goldmark.extensions]
    definitionList = true
    footnote = true
    linkify = true
    strikethrough = true
    table = true
    taskList = true
    typographer = true
  [markup.highlight]
    # Choose from https://xyproto.github.io/splash/docs/all.html
    style = 'monokailight'
